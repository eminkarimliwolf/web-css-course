<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bg-image</title>
    <style>
      body {
        display: flex;
        position: absolute;
        top: 25%;
        left: 25%;

        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="image"></div>
  </body>
