<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radinus</title>
    <style>
        	div {
		border-color: yellowgreen;
		border-style: solid;
		border-width: 1vh;
		height: 20vh;
		width: 20vw;
		float: left;
		margin: 4vh;
	}
	.a {
		border-radius: 10px;
	}
	.b {
		border-radius: 10pt;
	}
	.c {
		border-radius: 2em;
	}
	.d {
		border-radius: 2vw;
	}
	.e {
		border-radius: 1vh;
	}
	.f {
		border-radius: 4ex;
	}
	.g {
		border-radius: 50%;
	}
	.h {
		border-radius: 1vmax;
	}
	.i {
		border-radius: 5% 20% 10% 30%;
	}
    </style>
</head>
<body>
    <div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<div class="e"></div>
<div class="f"></div>
<div class="g"></div>
<div class="h"></div>
<div class="i"></div>
</body>
</html>
