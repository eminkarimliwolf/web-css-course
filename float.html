<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .floatbox {
  display: block;
  box-sizing: border-box;
  margin: 0px -10px;
}

.floatbox::after {
  clear: both;
  content: '';
  display: block;
}

.item {
  float: left;
  box-sizing: border-box;
  width: 33.33%;
  margin-bottom: 20px;
  padding: 0px 10px;
}

.item:nth-child(3n + 1) {
  clear: both;
}

.content {
  color: #242424;
  background-color: #3dcf5b;
  font-weight: 600;
  text-align: center;
  box-sizing: border-box;
  height: 100%;
  padding: 10px;
}
    </style>
</head>
<body>
    <div class="floatbox">
        <div class="item">
          <div class="content">
            <p>11111</p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <p>22222</p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <p>33333</p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <p>44444</p>
          </div>
        </div>
      </div>
</body>
</html>
