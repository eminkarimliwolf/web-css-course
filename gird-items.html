<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-items</title>
    <style>
        .grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  justify-items: stretch;
  align-items: stretch;
  column-gap: 20px;
  row-gap: 20px;
}

.content {
  color: #242424;
  background-color: #f25fff;
  font-weight: 600;
  text-align: center;
  box-sizing: border-box;
  height: 100%;
  padding: 10px;
}
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">
          <div class="content">
            <p>11111</p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <p>22222</p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <p>33333</p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <p>44444</p>
          </div>
        </div>
      </div>
</body>
</html>
