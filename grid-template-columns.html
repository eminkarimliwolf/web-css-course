<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div style="background-color: aqua">One</div>
      <div style="background-color: rgb(4, 70, 192)">Two</div>
      <div style="background-color: rgb(23, 12, 117)">Three</div>
      <div style="background-color: rgb(45, 16, 175)">Four</div>
      <div style="background-color: rgb(133, 23, 177)">Five</div>
    </div>
  </body>
</html>
